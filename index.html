<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
        <script src="jquery.min.js"></script>
    </head>
    <body>
        
        <div id="calculator">
            <!-- Screen and clear key -->
            <div class="top">
                <div class="screen"></div>
            </div>

            <div class="keys">
                <!-- operators and other keys -->
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span class="operator">+</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span class="operator">-</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span class="operator">/</span>
                <span>0</span>
                <span>.</span>
                <span class="delete">DEL</span>
                <span class="operator">x</span>
                <span class="clear">C</span>
                <span class="eval">=</span>
                
            </div>
        </div>

        <!-- PrefixFree -->
        <script src="functionality.js" type="text/javascript" type="text/javascript"></script>
    </body>
</html>
